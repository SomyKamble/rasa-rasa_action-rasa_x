version: '3.0'
services:
  rasa:
    container_name: "rasa_server"
    build:
      context: .
    volumes:
      - ./:/app
    command:
      - run

  action-server:
    container_name: "action_server"
    build:
      context: actions
    volumes:
    - ./actions:/app/actions
    ports:
    - "5055:5055"


